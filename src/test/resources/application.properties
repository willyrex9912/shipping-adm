# docker
spring.docker.compose.enabled=false

# db config
spring.datasource.url=jdbc:tc:postgresql:14://localhost/test
spring.datasource.username=test
spring.datasource.password=test
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# flyway config
spring.flyway.url=${spring.datasource.url}
spring.flyway.user=${spring.datasource.username}
spring.flyway.password=${spring.datasource.password}
spring.flyway.locations=classpath:/db/adm
spring.flyway.table=schema_version_adm

# Bearer token
adm.token-valid-time=48
adm.token-private-key=shippingPrivateKey.pem
adm.token-public-key=shippingPublicKey.pem
